<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounced Username Lookup</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="section-template">
      <img
        src="https://i.pinimg.com/originals/0a/5f/ea/0a5feae400fc816c4ca2aca8bd67a168.jpg"
        alt="user-avatar-image"
      />
      <h2>Sign Up</h2>
      <h3>Enter your credentials</h3>
      <form action="" method="" id="" class="form-template">
        <div class="username-container">
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Username"
            spellcheck="false"
            onkeyup="handleChange(event)"
            onkeydown="handleStartTyping()"
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <div id="errorMessage" class="authenticate-username">
          Username already exists!
        </div>
        <input
          type="password"
          name=""
          id="password"
          class="form-control"
          placeholder="Password"
          spellcheck="false"
        />
        <button class="form-control" type="button">Join Now</button>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="/js/script.js"></script>
</html>
